<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Clean Fun</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald|Quicksand' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/style.css">
    <script src='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet' />
</head>
<body>
<header>
    <div class="container">
        <img class="axe" src="assets/axes.png" alt="logo">
        <h1>Good Clean Fun</h1>
        <h2>Toronto</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet eligendi, eum possimus, magni tempore cupiditate sint iste excepturi voluptate.</p>
        <form action="">
            <label for="activity">Choose Activity</label>
            <select name="activity" id="activity">
                <option value="bowling">Bowling</option>
                <option value="axe_throw">Axe Throwing</option>
                <option value="ping_pong">Ping Pong</option>
                <option value="laser_quest">Laser Quest</option>
                <option value="escape_game">Escape room</option>
                <option value=""></option>
            </select>
        </form>    
    </div>
</header>


    <main>
        <div class="container" id="venues">
            <div class="text" id="text">
            </div>
            <div class="map" id="map">
            </div>
        </div>
    </main>

    <footer>
        <p>designed and developed by Carys Mills, Camille van Groll and Michael Neglia</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
